<!DOCTYPE html>
<html lang="es">
<head>
	<title>Landing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximun-scale=1, minimun-scale=1"/>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estiloslanding.css">
	<link rel="stylesheet" type="text/css" href="fonts/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div dir="cuerpo">
	<header id="cabecera">
		<h1>PROMOCIÓN DE FIN DE MES</h1>
	</header>
	
	<section id="promo">
		<h1><p>Aprovecha nuestra gran promoción </p>
		 <p> 40% en Descuento en todo Nuestro Portafolio</p></h1>
	</section>
	<article id="seccion">
		<h2><p>Te gustaría conocer las Aves más lindas del MUNDO</p></h2>
		<img src="img/aves1.jpg">
		<img src="img/aves2.jpg">

		<p>Las aves más lindas que puedas encontrar</p><p> en le mundo las podras ver AQUÍ</p>

		<a href="index.html"><input id="tbnir" type="submit" value="Ven y Visitanos "></a>
	</article>

	<aside>
		<form class="formulario_contacto" action="#" id="formulario_contacto">
		<div>
			
					<h2>Contactos</h2>
					<span class="notificacion">* Datos requeridos</span>
				
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" placeholder="Nombre" required />
				
					<label for="telefono">Teléfono:</label>
					<input type="text" name="telefono" placeholder="telefono" required />
				
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="mail@mail.com" required />
					<span class="form_hint">Formato Correcto: "mail@mail.com" </span>

					<label for="mensaje">Mensaje: </label>
					<textarea name="mensaje" cols="40" rows="6" required></textarea>
				
					<button class="submit" type="submit">Enviar</button>
			
		</div>
			
		</form>
	</aside>
	</div>
</body>
</html>
